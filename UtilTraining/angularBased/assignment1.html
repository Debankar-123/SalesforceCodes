<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Document</title>
  </head>
  <body style="margin: 2%" ng-app="app" ng-controller="myCtrl">
    <div>
      <div class="row" ng-repeat="x in AllData">
        <div class="col-sm-3">
          <input type="Name" class="form-control" ng-model="x.Name" />
        </div>
        <div class="col-sm-3">
          <input type="Name" class="form-control" ng-model="x.Phone" />
        </div>
        <div class="col-sm-3">
          <input type="Name" class="form-control" ng-model="x.Email" />
        </div>

        <div class="col-sm-3">
          <button type="addRow" ng-click="addRow()" class="btn btn-primary">
            add row
          </button>
          <button type="refresh" ng-click="refresh()" class="btn btn-primary">
            refresh
          </button>
        </div>
      </div>
      <div class="col-sm-3">
        <button type="submit" ng-click="finalsubmit()" class="btn btn-primary">
          submit
        </button>
      </div>
    </div>
  </body>
  <script>
    var app = angular.module("app", []);
    app.controller("myCtrl", function ($scope) {
      $scope.AllData = [{ Name: "", Phone: "", Email: "" }];
      $scope.addRow = function () {
        debugger;
        $scope.AllData.push({
          Name: "",
          Phone: "",
          Email: "",
        });
      };
      $scope.addrow = function () {
        $scope.Name = "";
        $scope.Email = "";
        $scope.Phone = "";
      };
      $scope.finalsubmit = function () {
        console.log($scope.AllData);
      };
      $scope.refresh = function () {};
    });
  </script>
</html>
